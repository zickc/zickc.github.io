<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no"/>
            </head>
    <body>
        訊息：<span id="name"></span>
        <br/>
        <button onclick="sendToApp()">SendMsg</button>
        <script type="text/javascript">
            function appBridge(message) {
                document.getElementById("name").innerHTML = message
                return "Got it from App"
            }
        
            function sendToApp() {
                window.webkit.messageHandlers.appBridge.postMessage("Send message to App")
            }
        </script>
    </body>
</html>
